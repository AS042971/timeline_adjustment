  <script>
    document.getElementById('AS-btn').href = window.location.href + '?proxied&raw'
    if (typeof ap !== "undefined" && ap.paused !== true) {
      ap.destroy()
      ap = undefined
    }
    if (typeof dp !== "undefined" && dp.paused !== true) {
      dp.destroy()
      dp = undefined
    }
    Prism.highlightAll()
    mediumZoom('[data-zoomable]')
    Turbolinks.Location.prototype.isHTML = () => {
      return true
    }
    Turbolinks.start()
    pagination()

    function pagination() {
      if ('') {
        if (location.pathname.endsWith('/')) {
          pLinkId = history.state.turbolinks.restorationIdentifier
          window[pLinkId] = {
            link: [''],
            idx: 1
          }
        } else if (!window.pLinkId) {
          history.pushState(history.state, '', location.pathname.replace('pagination', '/'))
          return
        }
        if (window[pLinkId].link.length < window[pLinkId].idx)(window[pLinkId] = {
          link: [...window[pLinkId].link, ''],
          idx: window[pLinkId].idx
        })
      }
      listen = ({
        isNext
      }) => {
        isNext ? window[pLinkId].idx++ : window[pLinkId].idx--
        addEventListener(
          'turbolinks:request-start',
          event => {
            const xhr = event.data.xhr
            xhr.setRequestHeader('pLink', window[pLinkId].link[window[pLinkId].idx - 2])
            xhr.setRequestHeader('pIdx', window[pLinkId].idx + '')
          }, {
            once: true
          }
        )
      }
      preBtn = document.getElementById('pagination-pre')
      nextBtn = document.getElementById('pagination-next')
      if (nextBtn) {
        nextBtn.addEventListener('click', () => listen({
          isNext: true
        }), {
          once: true
        })
      }
      if (preBtn) {
        preBtn.addEventListener('click', () => listen({
          isNext: false
        }), {
          once: true
        })
      }
    }
  </script>
